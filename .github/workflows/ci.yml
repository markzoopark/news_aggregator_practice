name: CI

# Запускати при пуші та pull request у будь-яку гілку
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend: запус тестів
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Запустити тести бекенду
        working-directory: ./backend
        run: |
          pip install pytest pytest-asyncio
          pytest ../tests -q

  frontend-tests:
    name: Frontend: перевірка доступності
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install http-server
        run: npm install --global http-server

      - name: Запустити локальний сервер фронтенду
        run: |
          # Стартуємо http-server у фоновому режимі
          cd frontend
          nohup http-server -p 8001 &

      - name: Перевірити доступність index.html
        run: |
          # чекаємо 2 секунди, щоб сервер запустився
          sleep 2
          curl -f http://localhost:8001/index.html
